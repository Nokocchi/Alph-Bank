<html>
    <head>
        <script src="Javascript.js"></script>
    </head>
    <body>
        <h1>Store soup</h1>
        <form action="">
            <label>Soup name:</label>
            <input type="text" id="soupNameInput"><br><br>
            <label>Hotness</label>
            <input type="number" id="soupHotnessInput"><br><br>
            <button type="button" onclick="storeSoup()">Store soup</button>
        </form>
        <h2 id="postResult">Ready to store soup</h2>

        <hr>

        <h1>Get soup</h1>
        <form action="">
            <label>Id:</label>
            <input type="text" id="soupIdGetInput"><br><br>
            <button type="button" onclick="getSoup()">Get soup</button>
        </form>
        <h2 id="getResult">No soup</h2>

        <hr>

        <h1>Delete soup</h1>
        <form action="">
            <label>Id:</label>
            <input type="text" id="soupIdDeleteInput"><br><br>
            <button type="button" onclick="deleteSoup()">Delete soup</button>
        </form>
        <h2 id="deleteResult">No deleted soup</h2>

        <hr>

        <button type="button" onclick="getSoupList()">Get soup list</button>
        <table id="soupTable" style="text-align:left">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Hotness</th>
            </tr>
        </table>

    </body>
</html>
